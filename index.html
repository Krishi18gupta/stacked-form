<!doctype html>
<html>
<head>
    
        <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="reg__form"> <h1>Registration Form</h1></div>
    <div class="main">
        <form class="frm-s" action="">
            <div id="username"><h2>Name</h2>
            <input type="text"
            class="firstname" name="first-name">
            <br>
            <label class="firstlabel">first name</label>
            <input type="text" class="lastname" name="last-name">
            <label for="" class="lastlabel">last name</label>

        </div>
        <h2 class="name" id="clubname">Club</h2>
        <input type="text" name="club" class="club">

        <h2 class="name" id="inst__email">Institute email</h2>
        <input type="text" name="email" class="email">
<h2 class="name" id="cont-no">Contact No.</h2>
<input type="number" name="code" class="code">
<label class="area-code">Area Code</label>
<input type="number" class="number" name="phone" maxlength="2">
<label class="contact_number">Number</label>
<h2 class="clubpart" id="club_part">Which part would you like to join ?</h2>
<input type="checkbox" id="core" name="core" value="core-team">
  <label class="team" for="core"> Core-Team</label><br>
  <input class="team" type="checkbox" id="web" name="web" value="web-team">
  <label class="team" for="web"> Web-Team</label><br>
  <input class="team" type="checkbox" id="design" name="design" value="design-team">
  <label class="team" for="design"> Design-Team</label><br><br>
  <label class="dep-ar" for="dep">Your Department:</label>
  <select id="dep" name="dep">
    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
    <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
    <option value="Electrical Engineering">Electrical Engineering</option>
    <option value="Mathematics">Mathematics</option>
    <option value="Chemical Engineering">Chemical Engineering</option>
    <option value="Civil Engineering">Civil Engineering</option>
    <option value="Mechanical Engineering">Mechanical Engineering</option>
    </select>

<h2 class="jnt" id="joine">Why do you want to join</h2> 
<input type="text" name="text" class="jnt" id="join-label">
 <!-- <h2 class="exp_er">Do you have any prior experience?</h2> -->
<!-- <h2 class="expr">Do you have any experience ?</h2>
<input type="text" name="text" class="expe" id="experid"> -->

<button class="submit-button" type="submit">Register</button>

        </form>
    </div>

</body>

</html>
